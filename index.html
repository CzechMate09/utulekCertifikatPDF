<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifikát virtuální adopce</title>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
</head>
<body>

<main> 
<h1>Certifikát <br> virtuální adopce</h1>
<hr>
<br>


  <div class="group">
    <label for="fName">Jméno a přijmení rodiče:</label>
    <input type="text" id="fName" name="fName" class="sul-text-field" required>
  </div>

  <div class="group"> 
    <p>Pohlaví rodiče:</p>
    <br>
    <input type="radio" id="muz" name="fGender" value="muz" class="sul-radio">
    <label for="muz">Muž</label>

    <br>
    <input type="radio" id="zena" name="fGender" value="zena" class="sul-radio">
    <label for="zena">Žena</label>
    <br>
  </div>

  <div class="group"> 
    <label for="fAnimal">Typ zvířátka (v 2. pádě):</label>
    <input type="text" id="fAnimal" name="fAnimal" placeholder="pejska, kočičky.." class="sul-text-field" required>
  </div>

  <div class="group"> 
    <label for="fAnimalName">Jméno zvířátka:</label>
    <input type="text" id="fAnimalName" name="fAnimalName" class="sul-text-field" required>
  </div>

  <div class="group"> 
    <p>Datum:</p>
    <br>
    <input type="radio" id="dnesni" name="fDatum" value="dnesni" onclick="showLockedInput()" class="sul-radio">
    <label for="dnesni">Dnešní</label>
    <div id="customLockedInput" style="display:none;">
      <input type="text" id="lockedInput" name="lockedInput" class="sul-text-field" disabled>
    </div>

    <br>
    <input type="radio" id="vlastni" name="fDatum" value="vlastni" onclick="showCustomDateInput()" class="sul-radio">
    <label for="vlastni">Vlastní</label>
    <br>
    <div id="customDateInput" style="display:none;">
      <input type="text" id="customDate" name="customDate" class="sul-text-field" >
    </div>
    

    <input type="radio" id="zadne" name="fDatum" value="zadne" class="sul-radio">
    <label for="zadne">Žádné</label>
  </div>

<br>
  <div class="group"> 
    <label for="image_input" class="sul-btn"><i class="fa-solid fa-file-import"></i>Přidat obrázek zvířátka (nepovinné):
    <input type="file" accept="image/*" id="image_input" name="image_input" class="sul-btn">
    </label>
    <div id="display_image"></div>
  </div>

  <button onclick="CreatePDF()" class="sul-btn btn-primary"> <i class="fa-solid fa-download"></i>Stáhnout PDF</button>



</main>

<script src="fonts/Franklin Gothic Medium Regular-normal.js"></script>
<script src="fonts/Georgia-normal.js"></script>
<script src="script.js"></script>


<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close"><i class="fa-solid fa-xmark"></i></span>
    <h1>Prosím vyplňte všechna potřebná políčka.</h1>
  </div>
</div>

</body>
</html>
